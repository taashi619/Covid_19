<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let type of types" >
        <mat-card class="mat" >
            <mat-card-header class="header">
                <p>{{type.case}}</p>
            </mat-card-header>
            <mat-card-content class="number">
                <p>{{type.value}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
